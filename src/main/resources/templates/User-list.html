<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>User List</h1>

        <!-- Add User Form -->
        <div class="add-user-form">
            <h2>Add New User</h2>
            <form action="/users" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>  
                </div>
                <button type="submit" class="btn-submit">Add User</button>
            </form>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td>
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn-edit">Edit</a>
                        <form th:action="@{/users/{id}(id=${user.id})}" method="POST" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination" th:if="${totalPages > 0}">
            <a th:if="${currentPage > 1}" th:href="@{/users(page=${currentPage - 1})}" class="page-link">&laquo; Previous</a>
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/users(page=${i})}" 
                   th:text="${i}" 
                   th:class="${currentPage == i ? 'page-link active' : 'page-link'}"></a>
            </span>
            <a th:if="${currentPage < totalPages}" th:href="@{/users(page=${currentPage + 1})}" class="page-link">Next &raquo;</a>
        </div>
    </div>
</body>
</html>
