<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header với thông tin user và nút đăng xuất -->
        <div class="header-actions">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span sec:authentication="name">Welcome, User</span>
                <div>
                    <!-- Nút quản lý accounts cho SUPER_ADMIN -->
                    <a sec:authorize="hasRole('SUPER_ADMIN')" href="/accounts" class="btn-action btn-edit" style="margin-right: 10px;">Quản lý Accounts</a>
                    <form th:action="@{/logout}" method="POST" style="display: inline;">
                        <button type="submit" class="btn-logout">Đăng xuất</button>
                    </form>
                </div>
            </div>
        </div>

        <h1>User List</h1>

        <!-- Add User Form - chỉ ADMIN mới thấy -->
        <div class="add-user-form" sec:authorize="hasRole('ADMIN')">
            <h2>Add New User</h2>
            <form action="/users" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>  
                </div>
                <button type="submit" class="btn-submit">Add User</button>
            </form>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th sec:authorize="hasRole('ADMIN')">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <!-- Chỉ ADMIN mới thấy nút Edit/Delete -->
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn-action btn-edit">Edit</a>
                        <form th:action="@{/users/{id}(id=${user.id})}" method="POST" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="submit" class="btn-action btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination" th:if="${totalPages > 0}">
            <a th:if="${currentPage > 1}" th:href="@{/users(page=${currentPage - 1})}" class="page-link">&laquo; Previous</a>
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/users(page=${i})}" 
                   th:text="${i}" 
                   th:class="${currentPage == i ? 'page-link active' : 'page-link'}"></a>
            </span>
            <a th:if="${currentPage < totalPages}" th:href="@{/users(page=${currentPage + 1})}" class="page-link">Next &raquo;</a>
        </div>
    </div>
</body>
</html>
